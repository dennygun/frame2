<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>80th Indonesia Independence - Hand Draw Camera</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
  }
  #container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  video, canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Red and white frame */
  .frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    box-sizing: border-box;
    border: 15px solid transparent;
    animation: shine 6s infinite linear;
  }
  @keyframes shine {
    0%   { border-color: red white red white; }
    50%  { border-color: white red white red; }
    100% { border-color: red white red white; }
  }
  .title {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px black;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
<div id="container">
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>
  <div class="frame"></div>
  <div class="title">80th Anniversary Indonesia Independence</div>
</div>

<script>
  const videoElement = document.getElementById('video');
  const canvasElement = document.getElementById('output');
  const canvasCtx = canvasElement.getContext('2d');

  let isDrawing = false;
  let lastX = null;
  let lastY = null;

  // Make canvas persistent by not clearing it entirely
  function drawPersistentLine(x, y) {
    if (lastX !== null && lastY !== null) {
      canvasCtx.strokeStyle = 'yellow';
      canvasCtx.lineWidth = 5;
      canvasCtx.beginPath();
      canvasCtx.moveTo(lastX, lastY);
      canvasCtx.lineTo(x, y);
      canvasCtx.stroke();
    }
    lastX = x;
    lastY = y;
  }

  function resetDrawing() {
    lastX = null;
    lastY = null;
  }

  function onResults(results) {
    if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

    const landmarks = results.multiHandLandmarks[0];
    const indexTip = landmarks[8];
    const thumbTip = landmarks[4];

    const pinchDistance = Math.hypot(
      indexTip.x - thumbTip.x,
      indexTip.y - thumbTip.y
    );

    const videoWidth = canvasElement.width;
    const videoHeight = canvasElement.height;

    const x = indexTip.x * videoWidth;
    const y = indexTip.y * videoHeight;

    if (pinchDistance < 0.05) {
      isDrawing = true;
      drawPersistentLine(x, y);
    } else {
      isDrawing = false;
      resetDrawing();
    }
  }

  const hands = new Hands({locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.5
  });
  hands.onResults(onResults);

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await hands.send({image: videoElement});
    },
    width: 1280,
    height: 720
  });
  camera.start();

  // Remove mirroring
  videoElement.style.transform = 'scaleX(1)';

  // Adjust canvas size dynamically
  function resizeCanvas() {
    canvasElement.width = videoElement.videoWidth;
    canvasElement.height = videoElement.videoHeight;
  }
  videoElement.addEventListener('loadedmetadata', resizeCanvas);
</script>
</body>
</html>
