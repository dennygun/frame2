<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>80th Anniversary Indonesia Independence</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  #container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  video, canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  /* Frame border animation */
  #frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    border: 20px solid;
    border-image: linear-gradient(90deg, red, white, red) 1;
    animation: borderShift 6s linear infinite;
    pointer-events: none;
  }
  @keyframes borderShift {
    0% { border-image-source: linear-gradient(90deg, red, white, red); }
    50% { border-image-source: linear-gradient(270deg, red, white, red); }
    100% { border-image-source: linear-gradient(90deg, red, white, red); }
  }
  /* Top text with shine */
  #title {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.2vw;
    color: white;
    font-weight: bold;
    text-align: center;
    white-space: nowrap;
    pointer-events: none;
    background: linear-gradient(90deg, white, #ffcccc, white);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: shine 6s linear infinite;
  }
  @keyframes shine {
    0% { background-position: -200% center; }
    100% { background-position: 200% center; }
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
<div id="container">
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>
  <div id="frame"></div>
  <div id="title">80th Anniversary Indonesia Independence</div>
</div>
<script>
  const videoElement = document.getElementById('video');
  const canvasElement = document.getElementById('output');
  const canvasCtx = canvasElement.getContext('2d');

  let drawing = false;
  let lastX, lastY;

  const hands = new Hands({
    locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  hands.onResults(onResults);

  function onResults(results) {
    canvasElement.width = videoElement.videoWidth;
    canvasElement.height = videoElement.videoHeight;

    // Draw camera frame
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
      for (const landmarks of results.multiHandLandmarks) {
        const thumb = landmarks[4];
        const index = landmarks[8];
        const dist = Math.hypot(
          (thumb.x - index.x) * canvasElement.width,
          (thumb.y - index.y) * canvasElement.height
        );
        if (dist < 40) {
          const x = index.x * canvasElement.width;
          const y = index.y * canvasElement.height;
          if (!drawing) {
            drawing = true;
            lastX = x;
            lastY = y;
          } else {
            canvasCtx.beginPath();
            canvasCtx.moveTo(lastX, lastY);
            canvasCtx.lineTo(x, y);
            canvasCtx.strokeStyle = 'yellow';
            canvasCtx.lineWidth = 4;
            canvasCtx.stroke();
            lastX = x;
            lastY = y;
          }
        } else {
          drawing = false;
        }
      }
    }
    canvasCtx.restore();
  }

  const camera = new Camera(videoElement, {
    onFrame: async () => {
      await hands.send({image: videoElement});
    },
    width: 1280,
    height: 720
  });
  camera.start();
</script>
</body>
</html>
