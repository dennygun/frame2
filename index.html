<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>80th Anniversary Indonesia Independence - Hand Draw</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="output"></canvas>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const ctx = canvasElement.getContext('2d');

    let drawingData = [];
    let isDrawing = false;

    // Resize canvas to fill screen
    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function distance(a, b) {
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function drawFrame(ctx) {
      const w = canvasElement.width;
      const h = canvasElement.height;

      ctx.lineWidth = 40;
      ctx.strokeStyle = 'red';
      ctx.strokeRect(0, 0, w, h);

      ctx.strokeStyle = 'white';
      ctx.lineWidth = 20;
      ctx.strokeRect(20, 20, w - 40, h - 40);

      ctx.fillStyle = 'white';
      ctx.font = 'bold 30px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('80th Anniversary Indonesia Independence', w / 2, 50);
    }

    function onResults(results) {
      // Draw video background
      ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      // Redraw existing drawings
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 4;
      ctx.beginPath();
      for (let i = 0; i < drawingData.length - 1; i++) {
        const p1 = drawingData[i];
        const p2 = drawingData[i + 1];
        if (p1 && p2) {
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
        }
      }
      ctx.stroke();

      // Process hand landmarks
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          const thumbTip = landmarks[4];
          const indexTip = landmarks[8];

          const pinchDist = distance(thumbTip, indexTip);
          const pinchThreshold = 0.05;

          const x = indexTip.x * canvasElement.width;
          const y = indexTip.y * canvasElement.height;

          if (pinchDist < pinchThreshold) {
            drawingData.push({ x, y });
            isDrawing = true;
          } else {
            drawingData.push(null);
            isDrawing = false;
          }

          // Draw hand landmarks
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
          drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 1 });
        }
      }

      // Draw frame last
      drawFrame(ctx);
    }

    const hands = new Hands({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }
    });
    hands.setOptions({
      maxNumHands: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>
</body>
</html>
